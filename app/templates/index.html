<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>jrnl</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="ideas - big and small.">
  <meta name="author" content="Shadab Zafar">
  <link rel="shortcut icon" href="img/favicon.ico">
  <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="span10 content offset2">
        {% for entry in entries %}
          <div class="block">
            <h2>{{ entry['title'] | re_sub("^#", '') }}</h2>
            <p>{{ entry['time'] }}, {{ entry['date'] }}</p>
            <p>{{ entry['body'] | safe }}</p>
          </div>
        {% endfor %}
      </div>
    </div>
  </div>
</body>

</html>
